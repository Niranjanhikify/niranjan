<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .btn {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a simple webpage created to upload on GitHub.</p>
    <button class="btn" onclick="alert('Thanks for visiting!')">Click Me</button>
  </main>

  <footer>
    <p>Â© 2025 My Simple Web Page | Created by Niranjan</p>
  </footer>

</body>
</html>
